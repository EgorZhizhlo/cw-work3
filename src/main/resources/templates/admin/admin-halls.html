<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Admin — Залы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/profile}">Панель</a>
        <div class="ms-auto">
            <a class="btn btn-success me-2" th:href="@{/admin/halls/new}">Добавить зал</a>
            <a class="btn btn-secondary" th:href="@{/}">Главная</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <table class="table table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th><th>Имя</th><th>Вместимость</th><th>Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="h : ${halls}">
            <td th:text="${h.id}">1</td>
            <td th:text="${h.name}">Зал A</td>
            <td th:text="${h.capacity}">100</td>
            <td>
                <a th:href="@{/admin/halls/edit/{id}(id=${h.id})}"
                   class="btn btn-sm btn-primary">Редактировать</a>
                <form th:action="@{/admin/halls/delete/{id}(id=${h.id})}"
                      method="post" style="display:inline-block">
                    <button type="submit" class="btn btn-sm btn-danger">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
