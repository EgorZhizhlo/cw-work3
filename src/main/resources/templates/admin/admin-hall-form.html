<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${hall.id == null} ? 'Добавить зал' : 'Редактировать зал'">Форма зала</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/admin/halls}">← Назад к списку</a>
        <a class="btn btn-outline-light ms-auto" th:href="@{/}">Главная</a>
    </div>
</nav>

<div class="container mt-4">
    <form th:action="@{/admin/halls/save}" th:object="${hall}" method="post" class="row g-3">
        <input type="hidden" th:field="*{id}"/>

        <div class="col-md-6">
            <label class="form-label">Имя зала</label>
            <input type="text" th:field="*{name}" class="form-control" required/>
        </div>

        <div class="col-md-6">
            <label class="form-label">Вместимость</label>
            <input type="number" th:field="*{capacity}" class="form-control" required/>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-success">Сохранить</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
