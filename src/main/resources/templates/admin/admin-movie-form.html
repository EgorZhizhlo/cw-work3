<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${movie.id == null} ? 'Добавить фильм' : 'Редактировать фильм'">Форма фильма</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/admin/movies}">← Назад к списку</a>
        <a class="btn btn-outline-light ms-auto" th:href="@{/}">Главная</a>
    </div>
</nav>

<div class="container mt-4">
    <form th:action="@{/admin/movies/save}" th:object="${movie}" method="post" class="row g-3">
        <input type="hidden" th:field="*{id}"/>

        <div class="col-md-6">
            <label class="form-label">Название</label>
            <input type="text" th:field="*{title}" class="form-control" required/>
        </div>

        <div class="col-md-6">
            <label class="form-label">Дата выхода</label>
            <input type="date" th:field="*{releaseDate}" class="form-control"/>
        </div>

        <div class="col-12">
            <label class="form-label">Описание</label>
            <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
        </div>

        <div class="col-md-4">
            <label class="form-label">Длительность (мин)</label>
            <input type="number" th:field="*{durationMinutes}" class="form-control" required/>
        </div>

        <div class="col-md-8">
            <label class="form-label">URL постера</label>
            <input type="text" th:field="*{posterUrl}" class="form-control"/>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-success">Сохранить</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
