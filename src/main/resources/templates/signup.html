<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Регистрация — Ваш Кинотеатр</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body { background: #f0f2f5; }
        .register-card { max-width: 500px; margin: 4rem auto; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Ваш Кинотеатр</a>
    </div>
</nav>

<div class="card register-card shadow-lg">
    <div class="card-body p-5">
        <h2 class="card-title text-center mb-4">Создать аккаунт</h2>
        <p class="text-center text-muted mb-4">
            Присоединяйтесь к нашей киновселенной: персональные рекомендации, бонусы и уведомления о премьерах!
        </p>

        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/signup}" th:object="${signupRequest}" method="post">
            <div class="form-floating mb-3">
                <input type="text" th:field="*{username}" class="form-control" id="floatingUsername" placeholder="Имя пользователя" required/>
                <label for="floatingUsername">Имя пользователя</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" th:field="*{email}" class="form-control" id="floatingEmail" placeholder="name@example.com" required/>
                <label for="floatingEmail">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" th:field="*{password}" class="form-control" id="floatingPassword" placeholder="Пароль" required/>
                <label for="floatingPassword">Пароль</label>
            </div>
            <div class="row g-3">
                <div class="col-md-6 form-floating">
                    <input type="text" th:field="*{firstName}" class="form-control" id="floatingFirst" placeholder="Имя"/>
                    <label for="floatingFirst">Имя</label>
                </div>
                <div class="col-md-6 form-floating">
                    <input type="text" th:field="*{lastName}" class="form-control" id="floatingLast" placeholder="Фамилия"/>
                    <label for="floatingLast">Фамилия</label>
                </div>
            </div>
            <button class="btn btn-success w-100 mt-4" type="submit">Зарегистрироваться</button>
        </form>

        <div class="text-center mt-3">
            <small>Уже есть аккаунт? <a th:href="@{/login}">Войти</a></small>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
