<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Вход — Ваш Кинотеатр</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background: #f8f9fa;
        }
        .login-card {
            max-width: 400px;
            margin: 5rem auto;
        }
        .form-floating > .form-control:focus + label {
            color: #0d6efd;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Ваш Кинотеатр</a>
    </div>
</nav>

<div class="card login-card shadow-sm">
    <div class="card-body">
        <h4 class="card-title text-center mb-4">Вход в систему</h4>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/login}" method="post">
            <input type="hidden" name="redirect" th:value="${redirect}"/>

            <div class="form-floating mb-3">
                <input type="text" name="username" class="form-control" id="floatingUser" placeholder="Имя пользователя" required/>
                <label for="floatingUser">Имя пользователя</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" name="password" class="form-control" id="floatingPass" placeholder="Пароль" required/>
                <label for="floatingPass">Пароль</label>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="remember"/>
                <label class="form-check-label" for="rememberMe">Запомнить меня</label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Войти</button>
        </form>

        <div class="text-center mt-3">
            <small>Нет аккаунта? <a th:href="@{/signup}">Зарегистрируйтесь</a></small>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
